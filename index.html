<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>LANLine</title>
  </head>
  <body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

    <header class="header">

            <nav class="user-nav">
                <div class="user-nav__you">
                    10.0.0.3
                </div>

                <div class="user-nav__active-chat">
                    Lobby
                </div>
            </nav>
        </header>

        <div class="content">

            <!-- sidebar -->
            <nav class="sidebar">
                <ul class="side-nav">

                        <li class="side-nav__item side-nav__item--active side-nav__lobby">
                            <a href="#" class="side-nav__link">
                                <div class="side-nav__container side-nav__lobby--text"><span>Lobby <i class="fas fa-users"></i></span></div>
                            </a>
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <div class="side-nav__container"><span>10.0.0.2</span></div>
                            </a>
                        </li>

                        <div class="panel-group">
                            <div class="panel panel-default">
                                <li class="side-nav__item side-nav__offline">
                                    <a href="#" class="side-nav__link">
                                        <div data-toggle="collapse" class="side-nav__container side-nav__offline--text" href="#collapse1"><span>Offline <i class="fas fa-angle-down"></i></span></div>
                                        <div id="collapse1" class="panel-collapse collapse">
                                            <ul class="list-group">
                                                <li class="list-group-item">One</li>
                                                <li class="list-group-item">Two</li>
                                                <li class="list-group-item">Three</li>
                                            </ul>
                                        </div>
                                    </a>
                                </li>
                            </div>
                        </div>
                </ul>

                <img src="img/lanline.svg" alt="LANLine logo" class="logo">
            </nav>

            <div class="chat-window" id="chatwindow">

                <div class="chat-input">
                    <form class="form-group" id="broadcastForm">
                        <label class="sr-only">Message</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 input input__chat" placeholder="Message" id="broadcastMessage">

                        <button type="button" class="chat-input__submit" id="send_broadcast"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>

                <!-- <div class="chat-bubble chat-bubble__left">
                    <p id="received"></p>
                </div>

                <div class="chat-bubble chat-bubble__right">
                    <p>Hello! This is message 2.</p>
                </div> -->
            </div>
        </div>
    <script>require('./dist/renderer.js')</script>
  </body>
</html>
